<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
        <style>
        body {
            position: relative;
            min-height: 100vh;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Quiz Result</h1>
    <p>You got {{ score }} out of {{ total_questions }} questions correct!</p>
    <p>Your Best Score: {{ best_score }} out of {{ total_questions }}</p>
    <a href="{{ url_for('quiz') }}">Try Again</a>
    <footer>
        <p>Quiz created by Michal Aleksandrowicz</p>
    </footer>
</body>
</html>
